<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الصفحة قيد الإنشاء</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        direction: rtl;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #34495e;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>الصفحة قيد الإنشاء</h1>
      <p>نحن نعمل على إضافة محتوى لهذه الصفحة. شكراً لصبركم.</p>
      <a href="/" class="btn">الرجوع إلى الصفحة الرئيسية</a>
    </div>
  </body>
</html>
