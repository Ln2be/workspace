    <style>
      body {

        background-color: #fff;

  <body>
    <header>
      <h1>Magnetisme</h1>
      <!-- <h1>Bienvenue à L'espace de Physique et Chimie</h1> -->
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="magnetisme.html">Cours</a></li>
        </ul>
      </nav>
    </header>
    <div class="subsection">
      <h1>Exercice en magnetisme</h1>
      <form id="kinematics-exercise">
        <!-- Questions will be dynamically added here -->
        <button type="button" onclick="calculateScore()">
          Vérifier les réponses
        </button>
      </form>
      <div id="score"></div>
    </div>

    <script>
      var questions = [
        {
          question: "Quelle est la formule de la force de Lorentz ?",
          options: [
            "\\(F =q\\vec{V} + \\vec{B}\\)",
            "\\(F = q\\vec{V} \\times \\vec{B} \\)",
            "\\(F =q\\vec{V} \\cdot \\vec{B}\\)",
            "\\(F =q\\vec{V} \\wedge \\vec{B}\\)",
          ],
          correctAnswer: 3,
        },
        {
          question:
            "Comment détermine-t-on la direction de la force de Lorentz à l'aide de la règle des trois doigts de la main droite ?",
          options: [
            "En alignant l'index avec \\( q\\vec{V} \\) et le majeur avec \\( \\vec{B} \\)",
            "En alignant l'index ou la paume avec \\( q\\vec{V} \\) et le majeur avec \\( \\vec{B} \\)",
            "En alignant l'index avec \\( \\vec{B} \\) et le majeur avec \\( q\\vec{V} \\)",
            "En alignant le pouce avec \\( q\\vec{V} \\) et le majeur avec \\( \\vec{B} \\)",
          ],
          correctAnswer: 0,
        },

        {
          question:
            "Quelle est la conclusion concernant le mouvement d'une particule dans un champ magnétique uniforme ?",
          options: [
            "Le mouvement est rectiligne uniforme",
            "Le mouvement est rectiligne accéléré",
            "Le mouvement est circulaire uniforme",
            "Le mouvement est circulaire accéléré",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Quelle est la fonction de la chambre de déviation dans le spectrographe de masse ?",
          options: [
            "Accélérer les ions",
            "Ioniser les atomes",
            "Dévier les trajectoires des isotopes",
            "Collecter les isotopes séparés",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Calculer la force de Laplace sur une particule chargée \\( q = 2 \\, \\text{C} \\) se déplaçant à une vitesse \\( \\vec{V} = 3 \\hat{i} \\) m/s dans un champ magnétique \\( \\vec{B} = 0.5 \\hat{i} \\) T.",
          options: ["0.6 N", "1.2 N", "2.4 N", "3.0 N"],
          correctAnswer: 3,
        },
        {
          question:
            "Une particule de charge \\( q = -3 \\, \\mu\\text{C} \\) se déplace à une vitesse \\( \\vec{V} = 5 \\hat{i} \\) m/s dans un champ magnétique \\( \\vec{B} = 0.2 \\hat{i} \\) T. Quelle est la force de Laplace sur la particule ?",
          options: ["-3.2 μN", "3.0 μN", "-1.6 μN", "4.5 μN"],
          correctAnswer: 1,
        },
        {
          question:
            "Une particule de charge \\( q = 5 \\, \\text{nC} \\) se déplace à une vitesse \\( \\vec{V} = 2 \\hat{i} \\) m/s dans un champ magnétique \\( \\vec{B} = 0.4 \\hat{i} \\) T. Quelle est la force de Laplace sur la particule ?",
          options: ["1.8 nN", "3.5 nN", "4.0 nN", "5.7 nN"],
          correctAnswer: 2,
        },

        {
          question:
            "Quelle est l'effet observé lorsque le courant passe à travers les rails de Laplace ?",
          options: [
            "Le conducteur mobile se lève",
            "Le conducteur mobile se déplace vers la gauche ou la droite",
            "Le conducteur mobile devient chaud",
            "Le conducteur mobile émet de la lumière",
          ],
          correctAnswer: 1,
        },

        {
          question:
            "Quelle est la caractéristique principale de la force de Laplace sur un conducteur parcouru par un courant dans un champ magnétique ?",
          options: [
            "Elle est parallèle au conducteur",
            "Elle est perpendiculaire au conducteur",
            "Elle dépend de la température du conducteur",
            "Elle est indépendante du champ magnétique",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Comment peut-on déterminer le sens de la force de Laplace sur un conducteur parcouru par un courant dans un champ magnétique ?",
          options: [
            "En utilisant un microscope",
            "En observant la couleur du conducteur",
            "En appliquant la règle des trois doigts de la main droite",
            "En mesurant la tension aux bornes du conducteur",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Quelle est la formule de la force de Laplace sur un conducteur de longueur (l) parcouru par un courant (I) dans un champ magnétique (B) ?",
          options: [
            "\\(F = \\frac{I \\times B}{l}\\)",
            "\\(F = I \\times l \\times B\\)",
            "\\(F = I \\times B \\times \\sin(\\alpha)\\)",
            "\\(F = I \\times B \\times \\cos(\\alpha)\\)",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Calculez la force de Laplace exercée sur un conducteur de longueur 0.5 m parcouru par un courant de 2 A dans un champ magnétique de 0.3 T, l'angle alpha entre l et B étant de 60 degrés.",
          options: ["0.2 N", "0.3 N", "0.4 N", "0.5 N"],
          correctAnswer: 1,
        },
        {
          question:
            "Quel est l'effet observé lorsqu'on approche un aimant d'une bobine reliée à un galvanomètre ?",
          options: [
            "Le courant dans la bobine circule dans le sens de l'aimant",
            "Le courant dans la bobine circule dans le sens opposé à créer un champ magnetique opposé à celui de l'aimant",
            "Le courant dans la bobine reste constant",
            "Le courant dans la bobine dépend de la température de l'aimant",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Qu'est-ce que la force électromotrice induite (f.e.m. induite) dans le contexte de l'induction électromagnétique ?",
          options: [
            "La force qui pousse l'aimant vers la bobine",
            "La force qui maintient le courant dans la bobine",
            "La tension qui apparaît aux bornes de la bobine",
            "La résistance totale de la bobine",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Quelles sont les conditions pour l'apparition d'un courant induit dans un circuit fermé ?",
          options: [
            "Une variation de la température du circuit",
            "Une variation de la tension aux bornes du circuit",
            "Une variation de l'intensité du flux magnétique à travers le circuit",
            "Une variation de la résistance du circuit",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Quelle est la formule du flux magnétique à travers une surface S ?",
          options: [
            "\\(\\Phi = \\vec{B} \\cdot \\vec{S}\\)",
            "\\(\\Phi = B \\times S \\times \\cos(\\alpha)\\)",
            "\\(\\Phi = \\vec{B} \\times \\vec{S}\\)",
            "\\(\\Phi = B \\times S\\)",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la loi qui décrit le sens du courant induit dans un circuit ?",
          options: [
            "La loi de Gauss",
            "La loi d'Ohm",
            "La loi de Faraday",
            "La loi de Lenz",
          ],
          correctAnswer: 3,
        },
        {
          question:
            "Quelle est l'expression de la tension aux bornes d'un circuit induit de résistance totale r et de f.e.m. e ?",
          options: [
            "\\(U_{AB} = ri - e\\)",
            "\\(U_{AB} = re - i\\)",
            "\\(U_{AB} = r + e\\)",
            "\\(U_{AB} = r - e\\)",
          ],
          correctAnswer: 0,
        },
      ];

      var form = document.getElementById("kinematics-exercise");

      questions.forEach(function (question, index) {
        var questionElement = document.createElement("p");
        questionElement.textContent = index + 1 + ". " + question.question;
        form.insertBefore(questionElement, form.lastElementChild);

        question.options.forEach(function (option, optionIndex) {
          var input = document.createElement("input");
          input.type = "radio";
          input.id = "q" + (index + 1) + "option" + optionIndex;
          input.name = "q" + (index + 1);
          input.value = optionIndex;
          form.insertBefore(input, form.lastElementChild);

          var label = document.createElement("label");
          label.htmlFor = "q" + (index + 1) + "option" + optionIndex;
          label.textContent = option;
          form.insertBefore(label, form.lastElementChild);

          form.insertBefore(
            document.createElement("br"),
            form.lastElementChild
          );
        });

        var feedback = document.createElement("span");
        feedback.id = "q" + (index + 1) + "-feedback";
        form.insertBefore(feedback, form.lastElementChild);
        form.insertBefore(document.createElement("br"), form.lastElementChild);
      });

      function calculateScore() {
        var score = 0;

        questions.forEach(function (question, index) {
          var selectedOption = parseInt(form.elements["q" + (index + 1)].value);

          if (selectedOption === question.correctAnswer) {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Correct!";
            score++;
          } else {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Incorrect!";
          }
        });

        document.getElementById("score").innerHTML =
          "Votre score est : <span>" +
          score +
          " / " +
          questions.length +
          "</span>";
      }
    </script>
  </body>
</html>
