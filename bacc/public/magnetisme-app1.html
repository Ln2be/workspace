    <style>
      body {

  <body>
    <header>
      <h1>Cinématique</h1>
      <!-- <h1>Bienvenue à L'espace de Physique et Chimie</h1> -->
      <nav class="navbar">
        <ul>

    <div class="subsection">
      <h1>Exercice de dynamique partie 2</h1>
      <form id="kinematics-exercise">
        <!-- Questions will be dynamically added here -->
        <button type="button" onclick="calculateScore()">
          Vérifier les réponses
        </button>
      </form>
      <div id="score"></div>
    </div>

    <script>
      var questions = [
        {
          question:
            "Quelle est la force qui s'oppose au mouvement d'un objet sur un plan incliné ?",
          options: [
            "La force normale",
            "La force de frottement",
            "La force gravitationnelle",
            "La force d'inertie",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la direction de la réaction normale sur un plan incliné ?",
          options: [
            "Verticale vers le bas",
            "Verticale vers le haut",
            "Parallèle à la surface du plan",
            "Perpendiculaire à la surface du plan",
          ],
          correctAnswer: 3,
        },

        {
          question:
            "Quelle est la relation entre l'accélération d'un objet sur un plan incliné et l'angle d'inclinaison du plan ?",
          options: [
            "L'accélération est indépendante de l'angle d'inclinaison.",
            "L'accélération augmente avec l'angle d'inclinaison.",
            "L'accélération diminue avec l'angle d'inclinaison.",
            "L'accélération est nulle à un angle d'inclinaison de 45 degrés.",
          ],
          correctAnswer: 1,
        },

        {
          question:
            "Quel est le mouvement effectué par le projectile sur l'axe vertical selon la RFD ?",
          options: [
            "Mouvement rectiligne uniforme",
            "Mouvement rectiligne uniformément varié",
            "Mouvement circulaire",
            "Mouvement parabolique",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est l'accélération du projectile sur l'axe vertical selon la RFD (si l'axe y is dirigé vers le haut) ?",
          options: ["\\( a_y = -g \\)", "\\( a_y = g \\)", "\\( a_y = 0 \\)"],
          correctAnswer: 0,
        },
        {
          question:
            "Que représente la portée \\( D \\) dans le mouvement d'un projectile ?",
          options: [
            "La distance verticale parcourue par le projectile",
            "La distance maximale parcourue sur l'axe horizontal",
            "L'altitude maximale atteinte par le projectile",
            "La hauteur maximale atteinte par le projectile",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Comment obtient-on l'équation de la trajectoire d'un projectile ?",
          options: [
            "En résolvant une équation quadratique",
            "En exprimant le temps en fonction de \\( x \\) et en le remplaçant dans l'équation \\( y \\) du MRUV",
            "En intégrant l'accélération par rapport au temps",
            "En calculant la dérivée de la position par rapport au temps",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la formule de la force électrique (F) sur une particule chargée (q) dans un champ électrique uniforme (E)?",
          options: [
            "\\(F = qE\\)",
            "\\(F = \\frac{q}{E}\\)",
            "\\(F = q + E\\)",
            "\\(F = q - E\\)",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la direction de la force électrique sur une particule chargée positive dans un champ électrique uniforme?",
          options: [
            "Perpendiculaire au champ électrique",
            "Parallèle au champ électrique",
            "Opposée au champ électrique",
            "À 45 degrés par rapport au champ électrique",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Dans quelle direction se déplace une particule chargée négative placée dans un champ électrique uniforme dirigé de la plaque positive vers la plaque négative?",
          options: [
            "Dans la même direction que le champ électrique",
            "Dans la direction opposée au champ électrique",
            "Perpendiculairement au champ électrique",
            "À 45 degrés par rapport au champ électrique",
          ],
          correctAnswer: 1,
        },
        {
          question: "Quelle loi décrit l'attraction entre deux corps massifs ?",
          options: [
            "Loi de la gravitation universelle",
            "Loi de la thermodynamique",
            "Loi de la relativité restreinte",
            "Loi de la conservation de l'énergie",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est l'expression de la force de gravitation universelle entre deux corps de masse \\(m_A\\) et \\(m_B\\) séparés par une distance \\(AB\\) ?",
          options: [
            "\\(\\vec F_{A/B} = G \\frac {m_A.m_B}{R_{Terre}^2}\\)",
            "\\(\\vec F_{A/B} = G \\frac {m_A.m_B}{r^2}\\)",
            "\\(\\vec F_{A/B} = G \\frac {m_A}{m_B}\\)",
            "\\(\\vec F_{A/B} = G \\frac {m_B}{m_A}\\)",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la composante de l'accélération selon l'axe radial dans la base de Frenet ?",
          options: [
            "\\(a_T = 0\\)",
            "\\(a_n = 0\\)",
            "\\(a_R = 0\\)",
            "\\(a_t = 0\\)",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la vitesse d'un satellite en fonction de l'altitude \\(h\\) par rapport au sol ?",
          options: [
            "\\(v= \\sqrt {G\\frac {m_T}{R_T + h}}\\)",
            "\\(v= \\sqrt {G\\frac {m_T}{R_T - h}}\\)",
            "\\(v= \\sqrt {G\\frac {m_T}{R_T \\times h}}\\)",
            "\\(v= \\sqrt {G\\frac {m_T}{h - R_T}}\\)",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Un satellite géostationnaire a une période de révolution égale à :",
          options: ["12 heures", "24 heures", "36 heures", "48 heures"],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est l'expression de l'énergie potentielle d'un satellite en fonction de sa distance \\(r\\) par rapport au centre de la Terre ?",
          options: [
            "\\(E_p(r) = m \\frac {GM}{r}\\)",
            "\\(E_p(r) = m \\frac {G}{r}\\)",
            "\\(E_p(r) = \\frac {GM}{r}\\)",
            "\\(E_p(r) = \\frac {G}{r}\\)",
          ],
          correctAnswer: 0,
        },
        {
          question: "L'énergie mécanique d'un satellite est donnée par :",
          options: [
            "\\(E = -\\frac {GMm}{2r}\\)",
            "\\(E = -\\frac {GMm}{r}\\)",
            "\\(E = \\frac {GMm}{2r}\\)",
            "\\(E = \\frac {GMm}{r}\\)",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Vrai ou faux : La vitesse et la période d'un satellite dépendent de sa masse.",
          options: ["Vrai", "Faux"],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est l'équation différentielle du mouvement d'un pendule élastique horizontal ?",
          options: [
            " \\( a + \\frac km x = 0 \\) ",
            " \\( a - \\frac km x = 0 \\) ",
            " \\( a + \\frac mk x = 0 \\) ",
            " \\( a - \\frac mk x = 0 \\) ",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la solution de l'équation différentielle du mouvement d'un pendule élastique horizontal ?",
          options: [
            " \\( x = X_m\\cos (\\omega t + \\phi) \\) ",
            " \\( x = X_m\\sin (\\omega t + \\phi) \\) ",
            " \\( x = X_m\\cos (\\omega t) \\) ",
            " \\( x = X_m\\sin (\\omega t) \\) ",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est l'amplitude du mouvement d'un pendule élastique horizontal ?",
          options: [
            " \\( X_m\\cos (\\omega t + \\phi) \\) ",
            " \\( X_m\\sin (\\omega t + \\phi) \\) ",
            " \\( X_m\\cos (\\omega t) \\) ",
            " \\( X_m\\sin (\\omega t) \\) ",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la période du mouvement d'un pendule élastique horizontal ?",
          options: [
            " \\( T = \\frac {2\\pi}{\\omega} = 2\\pi \\sqrt {\\frac mk} \\) ",
            " \\( T = \\frac {2\\pi}{\\omega} = 2\\pi \\sqrt {\\frac km} \\) ",
            " \\( T = \\frac {2\\pi}{\\omega} = \\sqrt {\\frac mk} \\) ",
            " \\( T = \\frac {2\\pi}{\\omega} = \\sqrt {\\frac km} \\) ",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est l'expression de l'énergie mécanique d'un pendule élastique horizontal ?",
          options: [
            " \\( E_m = \\frac 12 mv^2 + \\frac 12 kx^2 \\) ",
            " \\( E_m = \\frac 12 mV^2 + \\frac 12 kX^2_m \\) ",
            " \\( E_m = \\frac 12 kx^2 \\) ",
          ],
          correctAnswer: 0,
        },
      ];

      var form = document.getElementById("kinematics-exercise");

      questions.forEach(function (question, index) {
        var questionElement = document.createElement("p");
        questionElement.textContent = index + 1 + ". " + question.question;
        form.insertBefore(questionElement, form.lastElementChild);

        question.options.forEach(function (option, optionIndex) {
          var input = document.createElement("input");
          input.type = "radio";
          input.id = "q" + (index + 1) + "option" + optionIndex;
          input.name = "q" + (index + 1);
          input.value = optionIndex;
          form.insertBefore(input, form.lastElementChild);

          var label = document.createElement("label");
          label.htmlFor = "q" + (index + 1) + "option" + optionIndex;
          label.textContent = option;
          form.insertBefore(label, form.lastElementChild);

          form.insertBefore(
            document.createElement("br"),
            form.lastElementChild
          );
        });

        var feedback = document.createElement("span");
        feedback.id = "q" + (index + 1) + "-feedback";
        form.insertBefore(feedback, form.lastElementChild);
        form.insertBefore(document.createElement("br"), form.lastElementChild);
      });

      function calculateScore() {
        var score = 0;

        questions.forEach(function (question, index) {
          var selectedOption = parseInt(form.elements["q" + (index + 1)].value);

          if (selectedOption === question.correctAnswer) {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Correct!";
            score++;
          } else {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Incorrect!";
          }
        });

        document.getElementById("score").innerHTML =
          "Votre score est : <span>" +
          score +
          " / " +
          questions.length +
          "</span>";
      }
    </script>
  </body>
