  <body>
    <header>
      <h1>Dynamique</h1>

    <div class="subsection">
      <h1>Exercice de cinématique</h1>
      <form id="kinematics-exercise">
        <!-- Questions will be dynamically added here -->
        <button type="button" onclick="calculateScore()">
          Vérifier les réponses
        </button>
      </form>
      <div id="score"></div>
    </div>

    <script>
      var questions = [
        {
          question: "Quelle est la formule de l'énergie cinétique ?",
          options: [
            "\\(E_c = mv^2\\)",
            "\\(E_c = F \\cdot AB \\cdot \\cos(\\alpha)\\)",
            "\\(E_c = \\frac{1}{2}mv^2\\)",
            "\\(E_c = mgh\\)",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Que représente \\( W_{AB} \\) dans le contexte du travail effectué par une force ?",
          options: [
            "Le travail effectué en se déplaçant du point A au point B",
            "Le travail effectué en luttant contre le frottement",
            "Le travail effectué par la force F",
            "Le travail effectué en luttant contre la gravité",
          ],
          correctAnswer: 0,
        },
        {
          question: "Quelle est l'unité de l'énergie ?",
          options: [
            "Newton (N)",
            "Mètre par seconde (m/s)",
            "Kilogramme (kg)",
            "Joule (J)",
          ],
          correctAnswer: 3,
        },
        {
          question:
            "Le travail effectué par une force conservative dépend-il du chemin emprunté par l'objet ?",
          options: ["Faux", "Vrai"],
          correctAnswer: 0,
        },
        {
          question:
            "Calculez l'énergie cinétique d'un objet de masse 5 kg se déplaçant avec une vitesse de 10 m/s.",
          options: ["50 J", "500 J", "250 J"],
          correctAnswer: 2,
        },
        {
          question:
            "Si une force de 20 N agit sur un objet et le déplace de 5 mètres à un angle de 30 degrés par rapport à l'horizontale, calculez le travail effectué.",
          options: ["100 J", "86.6 J", "120 J"],
          correctAnswer: 1,
        },
        {
          question:
            "Un objet de masse 2 kg est soulevé à une hauteur de 10 mètres. Calculez son énergie potentielle gravitationnelle. (Supposez \\( g = 9.8 \\, \\text{m/s}^2 \\))",
          options: ["294 J", "392 J", "196 J"],
          correctAnswer: 2,
        },
        {
          question:
            "Un objet de masse 2 kg est initialement au repos sur une surface sans frottement. Une force de 10 N lui est appliquée, le faisant se déplacer sur une distance de 4 mètres. Calculez l'énergie cinétique de l'objet après son déplacement.",
          options: ["60 J", "80 J", "40 J"],
          correctAnswer: 2,
        },
        {
          question:
            "Le travail effectué par la force appliquée dans le cas précédent.",
          options: ["50 J", "60 J", "40 J"],
          correctAnswer: 2,
        },
        {
          question:
            "Si l'objet rencontre ensuite une force de frottement de 5 N sur une distance de 2 mètres, calculez le travail effectué par la force de frottement et la vitesse finale de l'objet.",
          options: ["-20 J, 5.48 m/s", "-10 J, 5.48 m/s", "-30 J, 5.48 m/s"],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la différence entre les forces intérieures et les forces extérieures dans un système physique?",
          options: [
            "Les forces intérieures sont dues à des interactions entre les constituants du système, tandis que les forces extérieures sont dues à des interactions avec des objets extérieurs au système.",
            "Les forces intérieures agissent sur des objets en dehors du système, tandis que les forces extérieures agissent sur des objets à l'intérieur du système.",
            "Les forces intérieures sont dues à des interactions avec des objets extérieurs, tandis que les forces extérieures sont dues à des interactions entre les constituants du système.",
            "Les forces intérieures et les forces extérieures sont deux termes interchangeables désignant les mêmes types de forces.",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Qu'est-ce qu'un référentiel galiléen selon les lois de Newton?",
          options: [
            "Un référentiel galiléen est un référentiel dans lequel la première loi de Newton, le principe d'inertie, est vérifiée.",
            "Un référentiel galiléen est un référentiel en mouvement circulaire uniforme par rapport à un autre référentiel.",
            "Un référentiel galiléen est un référentiel dans lequel les objets sont en équilibre statique.",
            "Un référentiel galiléen est un référentiel dans lequel la vitesse de la lumière est constante.",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la principale implication de la première loi de Newton sur le mouvement d'un système ponctuel isolé?",
          options: [
            "Le système est soit immobile, soit animé d'un mouvement rectiligne uniforme.",
            "Le système est toujours en mouvement circulaire uniforme.",
            "Le système ne peut jamais être en équilibre.",
            "Le système subit une accélération constante.",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la forme mathématique de la deuxième loi de Newton, également connue sous le nom de relation fondamentale de la dynamique?",
          options: [
            "\\(\\vec F = m \\vec a\\)",
            "\\(m = \\vec F \\vec a\\)",
            "\\(\\Sigma \\vec F = m \\vec a\\)",
            "\\(\\vec a = m \\Sigma \\vec F\\)",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Quel est le principe énoncé par la troisième loi de Newton, également connu sous le nom de principe des actions réciproques?",
          options: [
            "Si un système A exerce une force sur un système B, alors le système B exerce une force égale et opposée sur le système A.",
            "Si un système A exerce une force sur un système B, alors le système B exerce une force de même direction mais de valeur différente sur le système A.",
            "Si un système A exerce une force sur un système B, alors le système B exerce une force de même direction mais de sens opposé sur le système A.",
            "Si un système A exerce une force sur un système B, alors le système B exerce une force de même direction et de même valeur sur le système A.",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Un objet de masse 5 kg subit une force nette de 20 N. Quelle est l'accélération de l'objet selon la deuxième loi de Newton?",
          options: ["4 m/s^2", "100 m/s^2", "25 m/s^2", "0.25 m/s^2"],
          correctAnswer: 0,
        },
        {
          question:
            "Si un objet de masse 10 kg subit une force nette de 50 N, quelle est son accélération selon la deuxième loi de Newton?",
          options: ["0.2 m/s^2", "500 m/s^2", "2 m/s^2", "5 m/s^2"],
          correctAnswer: 3,
        },
        {
          question:
            "Un corps de masse 2 kg est soumis à une force de 10 N. Quelle est son accélération?",
          options: ["5 m/s^2", "0.2 m/s^2", "20 m/s^2", "2.5 m/s^2"],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est l'accélération d'un objet en chute libre sur Terre, négligeant les effets du frottement de l'air ?",
          options: ["9.8 m/s^2", "6.67 m/s^2", "5.4 m/s^2", "10.2 m/s^2"],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est l'accélération d'un objet en chute libre sur la Lune ?",
          options: ["9.8 m/s^2", "1.6 m/s^2", "6.67 m/s^2", "5.4 m/s^2"],
          correctAnswer: 1,
        },
        {
          question:
            "Si un objet est lâché d'une hauteur de 50 mètres, combien de temps lui faut-il pour toucher le sol en l'absence de frottement de l'air ? (Utilisez g = 9.8 m/s^2)",
          options: [
            "2.2 secondes",
            "3.2 secondes",
            "4.2 secondes",
            "5.2 secondes",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Un objet est lancé vers le haut avec une vitesse initiale de 20 m/s depuis le sommet d'un immeuble. Combien de temps lui faut-il pour atteidre sa hauteur maximale ? (Utilisez g = 9.8 m/s^2)",
          options: [
            "2.04 secondes",
            "3.06 secondes",
            "4.08 secondes",
            "5.10 secondes",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la vitesse d'un objet en chute libre après 3 secondes de chute ? (Utilisez g = 9.8 m/s^2)",
          options: ["19.4 m/s", "29.4 m/s", "39.4 m/s", "49.4 m/s"],
          correctAnswer: 1,
        },
        {
          question:
            "Combien de temps faut-il à un objet en chute libre pour atteindre une vitesse de 40 m/s ? (Utilisez g = 9.8 m/s^2)",
          options: [
            "4.08 secondes",
            "3.06 secondes",
            "2.04 secondes",
            "1.02 secondes",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la hauteur atteinte par un objet lancé verticalement vers le haut avec une vitesse initiale de 25 m/s après 2 secondes ? (Utilisez g = 9.8 m/s^2)",
          options: ["30.4 m", "35.2 m", "40.2 m", "45.2 m"],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle est la position d'un objet en chute libre après 4 secondes de chute ? (Utilisez g = 9.8 m/s^2)",
          options: ["78.4 m", "88.4 m", "98.4 m", "108.4 m"],
          correctAnswer: 0,
        },
      ];

      var form = document.getElementById("kinematics-exercise");

      questions.forEach(function (question, index) {
        var questionElement = document.createElement("p");
        questionElement.textContent = index + 1 + ". " + question.question;
        form.insertBefore(questionElement, form.lastElementChild);

        question.options.forEach(function (option, optionIndex) {
          var input = document.createElement("input");
          input.type = "radio";
          input.id = "q" + (index + 1) + "option" + optionIndex;
          input.name = "q" + (index + 1);
          input.value = optionIndex;
          form.insertBefore(input, form.lastElementChild);

          var label = document.createElement("label");
          label.htmlFor = "q" + (index + 1) + "option" + optionIndex;
          label.textContent = option;
          form.insertBefore(label, form.lastElementChild);

          form.insertBefore(
            document.createElement("br"),
            form.lastElementChild
          );
        });

        var feedback = document.createElement("span");
        feedback.id = "q" + (index + 1) + "-feedback";
        form.insertBefore(feedback, form.lastElementChild);
        form.insertBefore(document.createElement("br"), form.lastElementChild);
      });

      function calculateScore() {
        var score = 0;

        questions.forEach(function (question, index) {
          var selectedOption = parseInt(form.elements["q" + (index + 1)].value);

          if (selectedOption === question.correctAnswer) {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Correct!";
            score++;
          } else {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Incorrect!";
          }
        });

        document.getElementById("score").innerHTML =
          "Votre score est : <span>" +
          score +
          " / " +
          questions.length +
          "</span>";
      }
    </script>
  </body>
</html>
