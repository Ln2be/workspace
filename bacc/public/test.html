<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulations de Physique</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      .navbar {
        margin-top: 10px;
      }
      .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .navbar ul li {
        display: inline;
        margin-right: 10px;
      }
      .navbar ul li a {
        color: #fff;
        text-decoration: none;
      }
      .simulation-container {
        padding: 20px;
        position: relative;
      }
      .simulation {
        margin-bottom: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .simulation h2 {
        background-color: #007bff;
        color: #fff;
        margin: 0;
        padding: 10px;
        font-size: 18px;
      }
      .simulation-content {
        position: relative;
        padding-top: 56.25%;
      }
      .simulation iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 24px;
        padding: 15px 30px;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simulations de Physique</h1>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="exercises.html">Exercices</a></li>
        </ul>
      </nav>
    </header>

    <div class="simulation-container">
      <div class="simulation">
        <h2>États de la matière</h2>
        <div class="simulation-content">
          <iframe id="states-of-matter-iframe" allowfullscreen></iframe>
          <button
            class="start-button"
            onclick="toggleFullScreenAndLoad('states-of-matter-iframe', 'https://phet.colorado.edu/sims/html/states-of-matter-basics/latest/states-of-matter-basics_fr.html')"
          >
            ▶
          </button>
        </div>
      </div>

      <!-- Add more simulations here -->
    </div>

    <script>
      function toggleFullScreenAndLoad(iframeId, src) {
        var iframe = document.getElementById(iframeId);
        if (iframe.src === "") {
          iframe.src = src;
        }
        if (!document.fullscreenElement) {
          iframe.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
            );
          });
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </body>
</html>
