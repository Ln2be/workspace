    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .subsection {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        margin-bottom: 20px;
      }

      p {
        color: #555;
        margin-bottom: 10px;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;

        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #score {
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }

      #score span {
        color: #4caf50;
      }

      .feedback {
        font-style: italic;
      }

  <body>
    <header>
      <h1>Cinetique Chimique</h1>
      <!-- <h1>Bienvenue à L'espace de Physique et Chimie</h1> -->
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="cinetique-chimique-app2.html">Suite Applications</a></li>
        </ul>
      </nav>
    </header>
    <div class="subsection">
      <h1>Exercice de cinetique chimique</h1>
      <form id="kinematics-exercise">
        <!-- Questions will be dynamically added here -->
        <button type="button" onclick="calculateScore()">
          Vérifier les réponses
        </button>
      </form>
      <div id="score"></div>
    </div>

    <script>
      var questions = [
        {
          question: "Quelle représente la concentration molaire (\\( C \\))?",
          options: [
            "Volume de la solution en litres",
            "Masse du soluté en grammes",
            "Quantité de matière en moles",
            "Densité de la solution en mole/L",
          ],
          correctAnswer: 3,
        },
        {
          question:
            "Quelle formule représente le lien entre la concentration molaire (\\( C \\)), la quantité de matière (\\( n \\)), et le volume de la solution (\\( V_{\\text{solution}} \\))?",
          options: [
            "\\( C = \\frac{n}{V_{\\text{solution}}} \\)",
            "\\( n = V_{\\text{solution}} - C \\)",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Quelle représente la concentration massique (\\( C_m \\))?",
          options: [
            "Volume de la solution en litres",
            "Masse du soluté en grammes",
            "Quantité de matière en moles",
            "Densité de la solution en g/L",
          ],
          correctAnswer: 3,
        },
        {
          question:
            "Quelle est la relation entre la concentration molaire (\\( C \\)) et la concentration massique (\\( C_m \\))?",
          options: [
            "\\( C = \\frac{C_m}{M} \\)",
            "\\( C = C_m \\times M \\)",
            "\\( M = \\frac{C}{C_m} \\)",
          ],
          correctAnswer: 0,
        },
        {
          question: "Quelle représente le symbole \\( \\rho \\)?",
          options: [
            "Volume de la solution",
            "Masse du soluté",
            "Concentration molaire",
            "Masse volumique",
          ],
          correctAnswer: 3,
        },

        {
          question:
            "Quelle est la formule pour calculer la densité (\\( d \\))?",
          options: [
            "\\( d = \\frac{m}{V} \\)",
            "\\( d = \\frac{V}{m} \\)",
            "\\( d = \\frac{\\rho}{\\rho_{\\text{eau}}} \\)",
            "\\( d = \\frac{\\rho_{\\text{eau}}}{\\rho} \\)",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Comment pouvez-vous déterminer la masse (\\( m \\)) d'une substance connaissant son volume (\\( V \\)) et sa masse molaire (\\( \\rho \\))?",
          options: [
            "\\( m = \\rho_{\\text{substance}} \\times V \\)",
            "\\( m = d_{\\text{substance}} \\times \\rho_{\\text{eau}} \\times V \\)",
            "Toutes les réponses ci-dessus",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Calculez la concentration molaire (\\( C \\)) si la quantité de matière (\\( n \\)) est de 0.5 moles et le volume de la solution (\\( V_{\\text{solution}} \\)) est de 2 L.",
          options: ["0.25 mol/L", "1 mol/L", "2.5 mol/L", "4 mol/L"],
          correctAnswer: 0,
        },
        {
          question:
            "Calculez la quantité de matière (\\( n \\)) si la concentration molaire (\\( C \\)) est de 0.1 mol/L et le volume de la solution (\\( V_{\\text{solution}} \\)) est de 3 L.",
          options: ["0.3 moles", "0.2 moles", "0.5 moles", "0.6 moles"],
          correctAnswer: 0,
        },
        {
          question:
            "Calculez la concentration massique (\\( C_m \\)) si la masse (\\( m \\)) est de 100 g et le volume de la solution (\\( V_{\\text{solution}} \\)) est de 0.5 L.",
          options: ["50 g/L", "200 g/L", "150 g/L", "250 g/L"],
          correctAnswer: 1,
        },
        {
          question:
            "Calculez la masse (\\( m \\)) d'une substance sachant que sa masse volumique (\\( \\rho \\)) est de 2 g/cm^3 et son volume (\\( V \\)) est de 50 cm^3.",
          options: ["25 g", "50 g", "75 g", "100 g"],
          correctAnswer: 3,
        },
        {
          question:
            "Une solution aqueuse de chlorure de sodium (NaCl) doit être préparée avec une concentration de 0.1 M et un volume final de 500 mL. Quelle masse de NaCl est nécessaire pour préparer cette solution ?",
          options: ["2.922 g", "5.844 g", "10.0 g", "25.0 g"],
          correctAnswer: 0,
        },
        {
          question: "Quelle formule représente la loi de dilution ?",
          options: [
            "\\( n_i = n_f \\)",
            "\\( C_iV_i = C_fV_f \\)",
            "all ci-dessus",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Vous avez une solution de chlorure de sodium (NaCl) de 0.5 M et vous devez la diluer pour obtenir une solution de 0.1 M. Si vous souhaitez préparer 500 mL de la solution finale, quelle quantité de la solution originale de 0.5 M devez-vous utiliser ?",
          options: ["100 mL", "200 mL", "250 mL", "400 mL"],
          correctAnswer: 0,
        },
        {
          question:
            "Vous avez une solution d'acide sulfurique (H2SO4) de 2 M et vous souhaitez la diluer pour obtenir une solution de 0.5 M. Si vous disposez de 75 mL de la solution de 2 M, quelle quantité d'eau devez-vous ajouter pour obtenir la concentration désirée ?",
          options: ["225 mL", "375 mL", "500 mL", "600 mL"],
          correctAnswer: 0,
        },
        {
          question:
            "Qu'est-ce qui diminue au cours d'une transformation chimique ?",
          options: [
            "La quantité de matière des réactifs",
            "La quantité de matière des produits",
            "La température du système",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Qu'est-ce qui augmente au cours d'une transformation chimique ?",
          options: [
            "La quantité de matière des réactifs",
            "La quantité de matière des produits",
            "La concentration des réactifs",
            "La température du système",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quels sont les coefficients ajustant une équation bilan pour que le nombre de chaque élément soit identique des deux côtés de l'équation ?",
          options: [
            "Les coefficients de température",
            "Les coefficients de pression",
            "Les coefficients stœchiométriques",
            "Les coefficients de concentration",
          ],
          correctAnswer: 2,
        },
        {
          question: "Qu'est-ce qu'un oxydant ?",
          options: [
            "Une espèce chimique capable de céder des électrons",
            "Une espèce chimique capable de capter des électrons",
            "Une espèce chimique neutre",
            "Une espèce chimique sans électron",
          ],
          correctAnswer: 1,
        },
        {
          question: "Quel est un exemple d'oxydant mentionné dans le texte ?",
          options: [
            "\\(Cuivre métallique (Cu)\\)",
            "\\(Zinc (Zn)\\)",
            "\\(Cuivre (II) Cu^{2+}\\)",
          ],
          correctAnswer: 2,
        },
        {
          question: "Quel est un réducteur mentionné dans le texte ?",
          options: [
            "\\(Cuivre (II) Cu^{2+}\\)",
            "\\(Zinc (Zn)\\)",
            "\\(Zn^{2+}\\)",
          ],
          correctAnswer: 1,
        },
        {
          question: "Comment est généralement noté un couple redox ?",
          options: [
            "Oxydant + Réducteur",
            "Réducteur - Oxydant",
            "Oxydant / Réducteur",
            "Réducteur \\ Oxydant",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Quelle est la demi-équation électronique pour le couple \\(Cu^{2+}/Cu \\)?",
          options: [
            "\\(Cu + 2e^- \\rightarrow Cu^{2+}\\)",
            "\\(Cu^{2+} + 2e^- \\rightarrow Cu\\)",
            "\\(Cu \\rightarrow Cu^{2+} + 2e^-\\)",
            "\\(Cu^{2+} \\rightarrow Cu + 2e^-\\)",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la règle utilisée pour obtenir l'équation bilan d'une réaction d'oxydoréduction ?",
          options: [
            "La règle de la somme",
            "La règle du delta",
            "La règle du gamma",
            "La règle de l'équilibre",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Qu'est-ce que les dosages d'oxydoréduction permettent de déterminer ?",
          options: [
            "La couleur d'une solution",
            "La température d'une réaction",
            "La concentration d'une espèce oxydante ou réductrice dans une solution",
            "Le pH d'une solution",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Qu'est-ce que le point d'équivalence dans un dosage d'oxydoréduction ?",
          options: [
            "Le point où les réactifs sont totalement épuisés",
            "Le point où la solution devient basique",
            "Le point où les réactifs sont mélangés dans les proportions stœchiométriques",
            "Le point où la solution devient acide",
          ],
          correctAnswer: 2,
        },
      ];

      var form = document.getElementById("kinematics-exercise");

      questions.forEach(function (question, index) {
        var questionElement = document.createElement("p");
        questionElement.textContent = index + 1 + ". " + question.question;
        form.insertBefore(questionElement, form.lastElementChild);

        question.options.forEach(function (option, optionIndex) {
          var input = document.createElement("input");
          input.type = "radio";
          input.id = "q" + (index + 1) + "option" + optionIndex;
          input.name = "q" + (index + 1);
          input.value = optionIndex;
          form.insertBefore(input, form.lastElementChild);

          var label = document.createElement("label");
          label.htmlFor = "q" + (index + 1) + "option" + optionIndex;
          label.textContent = option;
          form.insertBefore(label, form.lastElementChild);

          form.insertBefore(
            document.createElement("br"),
            form.lastElementChild
          );
        });

        var feedback = document.createElement("span");
        feedback.id = "q" + (index + 1) + "-feedback";
        form.insertBefore(feedback, form.lastElementChild);
        form.insertBefore(document.createElement("br"), form.lastElementChild);
      });

      function calculateScore() {
        var score = 0;

        questions.forEach(function (question, index) {
          var selectedOption = parseInt(form.elements["q" + (index + 1)].value);

          if (selectedOption === question.correctAnswer) {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Correct!";
            score++;
          } else {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Incorrect!";
          }
        });

        document.getElementById("score").innerHTML =
          "Votre score est : <span>" +
          score +
          " / " +
          questions.length +
          "</span>";
      }
    </script>
  </body>
</html>
