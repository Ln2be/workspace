    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .subsection {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        margin-bottom: 20px;
      }

      p {
        color: #555;
        margin-bottom: 10px;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #score {
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }

      #score span {
        color: #4caf50;
      }

      .feedback {
        font-style: italic;
      }
    </style>

  <body>
    <header>
      <h1>Cinetique Chimique</h1>
      <!-- <h1>Bienvenue à L'espace de Physique et Chimie</h1> -->
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="cinetique-chimique.html">Cours</a></li>
        </ul>
      </nav>
    </header>
    <div class="subsection">
      <h1>Exercice de cinetique chimique</h1>
      <form id="kinematics-exercise">
        <!-- Questions will be dynamically added here -->
        <button type="button" onclick="calculateScore()">
          Vérifier les réponses
        </button>
      </form>
      <div id="score"></div>
    </div>

    <script>
      var questions = [
        {
          question:
            "Quelle est la caractéristique d'une réaction rapide ou lente ?",
          options: [
            "Le changement de couleur qu'elle produit",
            "Son observabilité à l'œil nu ou aux instruments de mesure",
            "Sa capacité à produire du gaz",
            "Le son qu'elle émet",
          ],
          correctAnswer: 1,
        },
        {
          question: "Quelle grandeur mesure la vitesse moyenne ?",
          options: [
            "La variation de concentration par unité de temps",
            "La variation de volume par unité de temps",
            "La variation de masse par unité de temps",
            "La variation de température par unité de temps",
          ],
          correctAnswer: 0,
        },
        {
          question:
            "Comment est définie la vitesse instantanée d'une substance ?",
          options: [
            "\\(v = \\frac{\\Delta n}{\\Delta t}\\)",
            "\\(v = \\frac{dn}{dt}\\)",
            "\\(v = \\frac{dx}{dt}\\)",
            "\\(v = \\frac{dx}{Vdt}\\)",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la définition de la vitesse moyenne d'une réaction chimique ?",
          options: [
            "La variation de la quantité d'une substance par rapport à un intervalle de temps donné.",
            "La variation de la température d'une substance par rapport à un intervalle de temps donné.",
            "La variation de la masse d'une substance par rapport à un intervalle de temps donné.",
          ],
          correctAnswer: 0,
        },

        {
          question:
            "Qu'est-ce que le temps de demi-réaction d'une réaction chimique ?",
          options: [
            "Le temps nécessaire pour que la réaction se produise complètement.",
            "Le temps nécessaire pour que la moitié du reactif limitant soit consommé.",
            "Le temps nécessaire pour que la réaction atteigne son état d'équilibre.",
            "Le temps nécessaire pour que la réaction soit observée à l'œil nu.",
          ],
          correctAnswer: 1,
        },

        {
          question:
            "Qu'est-ce qui caractérise une réaction comme cinétiquement inerte ?",
          options: [
            "Elle produit des produits gazeux.",
            "Elle est trop lente pour être observée à l'œil nu ou aux instruments de mesure.",
            "Elle produit un changement de couleur.",
            "Elle se produit instantanément.",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quel facteur influence la vitesse de réaction chimique en augmentant la fréquence des collisions entre les réactifs ?",
          options: [
            "Influence de la Concentration",
            "Influence de la Température",
            "Catalyse Homogène",
            "Catalyse Hétérogène",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quel type de catalyse implique des enzymes, des protéines produites par des organismes vivants ?",
          options: [
            "Catalyse Homogène",
            "Catalyse Hétérogène",
            "Catalyse Enzymatique",
          ],
          correctAnswer: 2,
        },
        {
          question:
            "Dans quel type de catalyse le catalyseur et les réactifs se trouvent dans des phases distinctes ?",
          options: [
            "Catalyse Homogène",
            "Catalyse Hétérogène",
            "Catalyse Enzymatique",
          ],
          correctAnswer: 1,
        },
        {
          question:
            "Quelle est la caractéristique principale d'un catalyseur dans une réaction chimique ?",
          options: [
            "Il diminue la vitesse de réaction.",
            "Il altère la composition finale du système.",
            "Il augmente la vitesse de réaction sans être consommé.",
            "Il est consommé dans le processus.",
          ],
          correctAnswer: 2,
        },
      ];

      var form = document.getElementById("kinematics-exercise");

      questions.forEach(function (question, index) {
        var questionElement = document.createElement("p");
        questionElement.textContent = index + 1 + ". " + question.question;
        form.insertBefore(questionElement, form.lastElementChild);

        question.options.forEach(function (option, optionIndex) {
          var input = document.createElement("input");
          input.type = "radio";
          input.id = "q" + (index + 1) + "option" + optionIndex;
          input.name = "q" + (index + 1);
          input.value = optionIndex;
          form.insertBefore(input, form.lastElementChild);

          var label = document.createElement("label");
          label.htmlFor = "q" + (index + 1) + "option" + optionIndex;
          label.textContent = option;
          form.insertBefore(label, form.lastElementChild);

          form.insertBefore(
            document.createElement("br"),
            form.lastElementChild
          );
        });

        var feedback = document.createElement("span");
        feedback.id = "q" + (index + 1) + "-feedback";
        form.insertBefore(feedback, form.lastElementChild);
        form.insertBefore(document.createElement("br"), form.lastElementChild);
      });

      function calculateScore() {
        var score = 0;

        questions.forEach(function (question, index) {
          var selectedOption = parseInt(form.elements["q" + (index + 1)].value);

          if (selectedOption === question.correctAnswer) {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Correct!";
            score++;
          } else {
            document.getElementById(
              "q" + (index + 1) + "-feedback"
            ).textContent = "Incorrect!";
          }
        });

        document.getElementById("score").innerHTML =
          "Votre score est : <span>" +
          score +
          " / " +
          questions.length +
          "</span>";
      }
    </script>
  </body>
</html>
