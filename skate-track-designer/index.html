<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Track Designer</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h2>🛹 Skate Track Designer</h2>

      <canvas id="trackCanvas" width="600" height="400"></canvas>

      <div class="controls">
        <div class="control-group">
          <h3>Track Elements</h3>
          <div class="segment-controls">
            <label>
              <input
                type="radio"
                name="segmentType"
                id="addIncline"
                value="incline"
              />
              📐 Inclined Plane
            </label>
            <label>
              <input type="radio" name="segmentType" id="addArc" value="arc" />
              🌀 Circle Arc
            </label>
          </div>
        </div>

        <div class="control-group">
          <h4>Incline Settings</h4>
          <label>
            Angle:
            <input
              type="range"
              id="inclineAngle"
              min="-90"
              max="90"
              value="0"
              disabled
            />
            <span class="value" id="inclineAngleValue">0°</span>
          </label>
          <label>
            Length:
            <input
              type="range"
              id="inclineLength"
              min="50"
              max="200"
              value="100"
              disabled
            />
            <span class="value" id="inclineLengthValue">100px</span>
          </label>
        </div>

        <div class="control-group">
          <h4>Arc Settings</h4>
          <label>
            Center Angle:
            <input
              type="range"
              id="centerAngle"
              min="-90"
              max="90"
              value="0"
              disabled
            />
            <span class="value" id="centerAngleValue">0°</span>
          </label>
          <label>
            Radius:
            <input
              type="range"
              id="arcRadius"
              min="50"
              max="150"
              value="100"
              disabled
            />
            <span class="value" id="arcRadiusValue">100px</span>
          </label>
          <label>
            Arc Angle:
            <input
              type="range"
              id="arcAngle"
              min="30"
              max="180"
              value="90"
              disabled
            />
            <span class="value" id="arcAngleValue">90°</span>
          </label>
          <label>
            Direction:
            <select id="arcSide" disabled>
              <option value="above">⬆️ Above Center</option>
              <option value="below">⬇️ Below Center</option>
            </select>
          </label>
        </div>

        <div class="status-bar">
          <span>Segments: <span id="segmentCount">0</span></span>
          <span
            >Position: (<span id="currentX">50</span>,
            <span id="currentY">200</span>)</span
          >
          <span>Angle: <span id="currentAngle">0</span>°</span>
        </div>

        <div class="action-buttons">
          <button id="addSegmentBtn">➕ Add Segment</button>
          <button id="clearTrackBtn">❌ Clear Track</button>
          <button id="exportPngBtn">📤 Export PNG</button>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
